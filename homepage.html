<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Second Page (hidden by default) -->
    <div id="page2" class="container mt-5">
        <h1 class="text-center mb-4">Title of the New Project</h1>

        
        <!-- Goal Setting Section -->
        <div class="card mb-3">
            <div class="card-header">Goal Setting</div>
            <div class="card-body">
                <textarea class="form-control" rows="5" placeholder="Write your goals here..."></textarea>
            </div>
        </div>
            
        <!-- Progress Tracker Section -->
        <div class="card mb-3">
            <div class="card-header">Progress Tracker</div>
            <div class="card-body">
                <!--Input for the new goal-->
                <input type="text" id="goal-input" placeholder="Enter your goal">
                <button id="add-goal-button">Add Goal</button>

                <!--goals will be dynamically added here-->
                <div id="goals-section"></div>
            </div>
        </div>

        <!-- Mood Tracking Section -->
        <div class="card mb-3">
            <div class="card-header">Mood Tracking</div>
            <div class="card-body">
                <select class="form-control">
                    <option value="">Select your mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
        </div>

        <!-- Motivational Quotes Section -->
        <div class="card">
            <div class="card-header">Motivational Quotes</div>
            <div class="card-body">
                <p>"Believe you can and you're halfway there." - Theodore Roosevelt</p>
                <!-- Add more quotes or implement a method to fetch and display them -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- External JavaScript file -->
    <script src="progressTracker.js"></script>
</body>
</html>
