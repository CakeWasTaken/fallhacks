<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Untitled Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="src/dashboard.css" />
        <script type="text/javascript" src="src/moodTracker.js"></script>
    </head>
    <body>
        <!-- Second Page (hidden by default) -->
        <div id="page2" class="container mt-5">
            <h1 class="text-center mb-4 page-title">title of the new project</h1>

            <!-- Goal Setting Section -->
            <div class="card mb-3">
                <div class="card-header">goal setting</div>
                <div class="card-body">
                    <textarea class="form-control" rows="5" placeholder="Write your goals here..."></textarea>
                </div>
            </div>

            <!-- Progress Tracker Section -->
            <div class="card mb-3">
                <div class="card-header">progress tracker</div>
                <div class="card-body">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>

            <!-- Mood Tracking Section -->
            <div class="card mb-3">
                <div class="card-header">mood tracking</div>
                <div class="card-body">

                    <div class="mood-tracker">
                        <label>
                            <input type="radio" name="test" id="moodHappy" checked />
                            <img src="images/moods/happy.svg" alt="Happy" />
                        </label>

                        <label>
                            <input type="radio" name="test" id="moodCalm" />
                            <img src="images/moods/calm.svg" alt="Calm" />
                        </label>

                        <label>
                            <input type="radio" name="test" id="moodUpset" />
                            <img src="images/moods/upset.svg" alt="Upset" />
                        </label>

                        <label>
                            <input type="radio" name="test" id="moodAngry" />
                            <img src="images/moods/angry.svg" alt="Angry" />
                        </label>

                        <label>
                            <input type="radio" name="test" id="moodAnxious" />
                            <img src="images/moods/anxious.svg" alt="Anxious" />
                        </label>
                    </div>
                
                
                    <div class="mood-tracker">
                        <button class="rec-button" id="button-rec" onclick="getReccomendation()">reccomend action:</button>
                    </div>

                    <div class="mood-tracker">
                        <p class="rec-text" id="reccomendation">you should:</p>
                    </div>

                </div>
            </div>

            <!-- Motivational Quotes Section -->
            <div class="card">
                <div class="card-header">motivational quotes</div>
                <div class="card-body">
                    <div class="quote-area">
                        <i class="fas fa-quote-left"></i>
                        <p class="quote">"Believe you can and you're halfway there."</p>
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <div class="author">
                        <span class="name">Theodore Roosevelt</span>
                    </div>
                    <button id="newQuoteButton" onclick="randomQuote()">new quote</button>
                    <!-- Add more quotes or implement a method to fetch and display them -->
                </div>
            </div>
            <script src="motivationQuotes.js"></script>
        </div>

        <!-- External JavaScript file -->
        <script src="src/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
