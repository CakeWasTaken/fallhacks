<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Journal</title>
        <link rel="icon" type="images/x-icon" href="/images/leaves/webicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="src/styles.css" />
    </head>
    <body>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary">Launch static backdrop modal</button> -->

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Pick a name for your project</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Untitled Project" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- First Page -->
        <section class="homepagebg">
            <!-- New Project Button -->
            <div id="page1" class="d-flex justify-content-center align-items-center vh-100">
                <button class="custom-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Turn a New Leaf</button>
            </div>

            <!-- Leaves Animation -->
            <div class="leaves">
                <div><img src=images/leaves/leaf1.png></div>
                <div><img src=images/leaves/leaf2.png></div>
                <div><img src=images/leaves/leaf3.png></div>
                <div><img src=images/leaves/leaf4.png></div>
                <div><img src=images/leaves/leaf5.png></div>
                <div><img src=images/leaves/leaf6.png></div>
            </div>
            <div class="leaves leaves1">
                <div><img src=images/leaves/leaf1.png></div>
                <div><img src=images/leaves/leaf2.png></div>
                <div><img src=images/leaves/leaf3.png></div>
                <div><img src=images/leaves/leaf4.png></div>
                <div><img src=images/leaves/leaf5.png></div>
                <div><img src=images/leaves/leaf6.png></div>
            </div>
            <div class="leaves leaves2">
                <div><img src=images/leaves/leaf1.png></div>
                <div><img src=images/leaves/leaf2.png></div>
                <div><img src=images/leaves/leaf3.png></div>
                <div><img src=images/leaves/leaf4.png></div>
                <div><img src=images/leaves/leaf5.png></div>
                <div><img src=images/leaves/leaf6.png></div>
            </div>
        </section>
        <script src="src/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
